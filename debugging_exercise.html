
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cute animal picture generator</title>
    <link rel="stylesheet" href="./debugging_exercise.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
  </head>
  <body>
    <main>
        <div class="wrapper">
          <div>
            <h1 id="title">Cute animal picture generator</h1>
            
            <div>
              <p>
                Press a button to generate a random image of that animal.
                <br>
                Images are sourced from the free image library <em><a href="https://unsplash.com/" target="_blank">Unsplash</a></em>.
              </p>
            </div>

            <div class="buttonsContainer">
              <div class="buttonGroup">
                <button id="cat">Cat</button>
                <button id="dog">Dog</button>
              </div>
              <div class="buttonGroup">
                <button id="bunny">Bunny</button>
                <button id="bird">Bird</button>
              </div>
              <div class="buttonGroup">
                <button id="koala">Koala</button>
                <button id="gecko">Gecko</button>
              </div>
            </div> 
          </div>

          <img id="image" src="" alt=""/>
        </div>
    </main>
	<script src="debugging_exercise.js"></script>
  </body>
</html>
